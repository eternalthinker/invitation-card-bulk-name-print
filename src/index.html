<!DOCTYPE html>
<html>
  <head>
    <title>Add names in bulk to an Invitation card</title>
  </head>
  <body>
    <h1>Add names in bulk to your invitation card</h1>

    <section class="previewSection">
      <div class="buttonsRow">
        <input type="file" id="imageUploadInput" accept="image/*" hidden/>
        <label class="actionButton imageUploadButton" for="imageUploadInput">Upload your invitation card</label>
        <input type="file" id="csvUploadInput" accept=".csv" hidden/>
        <label class="actionButton csvUploadButton disabled" for="csvUploadInput">
          Upload guest list
          <span class="hintButton">?</span>
          <div class="hoverHintContainer">
            <div class="hint hintToLeft hoverHint">
              A file with each invitee name in a separate line, saved as .csv or .txt
            </div>
          </div>  
        </label>
        <button class="actionButton processButton disabled">Generate cards</button>
        <button class="actionButton downloadButton disabled">Download cards</button>
        <input type="file" id="fontUploadInput" accept=".ttf,.otf,.woff,.woff2" hidden/>
        <label class="actionButton fontUploadButton" for="fontUploadInput">Upload font</label>
      </div>

      <div class="progressInfo">
        <p class="progressText"></p>
      </div>

      <div class="textControls">
        <div class="textColourGroup">
          <span class="textColorPreview"></span>
          <input
            type="text" id="textColorInput" class="textInput" placeholder="#000000"
            maxlength="7"
          />
        </div>
        <div class="textSizeGroup">
          <label class="textControlLabel" for="textSizeInput">Size</label>
          <input 
            type="number" id="textSizeInput" class="textInput" placeholder="32"
            min="8"
          />
        </div>
        <div class="textPrefixGroup">
          <label class="textControlLabel" for="textPrefixInput">Prefix</label>
          <input type="text" id="textPrefixInput" class="textInput" placeholder="dear"/>
        </div>
        <div class="textPreviewContentGroup">
          <label class="textControlLabel" for="textPreviewContentInput">Example content</label>
          <input type="text" id="textPreviewContentInput" class="textInput" placeholder="guest 1 & guest 2"/>
        </div>
        <div class="textSuffixGroup">
          <label class="textControlLabel" for="textSuffixInput">Suffix</label>
          <input type="text" id="textSuffixInput" class="textInput" placeholder=","/>
        </div>
      </div>

      <div class="cardPreview">
        <p class="previewText">Dear John Doe and Jane Citizen</p>
        <div class="previewTextHint hint hintToLeft animated">
          You can drag this text to adjust its position!
          <span class="hintCloseButton">x</span>
        </div>
      </div>
    </section>

    <section class="resultSection"></section>
  </body>
</html>
